
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Weather</title>
</head>
<body>
    <div class="card">
      <div class="card__content">
        <div class="card__image"></div>
        <div class="card__degree">13C</div>
        <div class="card__status">Clouded</div>
      </div>
      <div class="card__footer">
        <div class="card__feeling">
          <div class="card__feeling-container">
            <i class="bi bi-thermometer-sun"></i>
            <div class="card__values">
              <div class="card__value-degree"></div>
              <div class="card__value-caption">Feels like</div>
            </div>
          </div>
        </div>
        <div class="card__humidity">
            <div class="card__humidity-container"></div>
                <i class="bi bi-moisture"></i>
                <div class="card__values">
            <div class="card__value-humidity"></div>
            <div class="card__wet-caption">Humidity</div>
          </div>
        </div>
      </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
